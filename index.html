<html>
   <head>
      <script type="text/javascript">
         var md5;
         function myFunction(p) {
           fetch('a',{headers:{'button':p,'md5':md5}}).then((response) => response.json()).then((json) => {
                 document.getElementById("b").src = "i"+json.a;
                 document.getElementById("c").href = "s"+json.a;
             });
         }
      </script>
      <head/>
   <body onload=myFunction()>
      <table width = "100%" border = "0">
         <tr>
            <td colspan=2>
               <p id="a"></p>
            </td>
         </tr>
         <tr valign = "top">
            <td><a id="c"><img id="b" width=600 /></a></td>
            <td>
               <button onclick="myFunction('hide1')">hide1</button><br/>
               <button onclick="myFunction('hide2')">hide2</button><br/>
               <p id="d"></p>
               <br/>
               <a id="c1"><img id="b1" width=300 /></a><br/>
               <a id="c2"><img id="b2" width=300 /></a><br/>
               <a id="c3"><img id="b3" width=300 /></a>
            </td>
         </tr>
      </table>
   </body>
</html>
